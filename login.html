<!DOCTYPE html>
<html lang="en">

<head>
    <title>GRAPEWINE-Login Page</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="./images/indeximg/grape.png" type="png">

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css.map">
    <!-- icon -->
    <link rel="stylesheet" href="css/fontawesome-free-5.15.4-web/css/all.min.css">
    <!-- custom-scrol -->
    <link rel="stylesheet" href="./css/jquery.mCustomScrollbar.min.css">
    <!-- owl -->
    <link rel="stylesheet" href="./css/owl.carousel.min.css">
    <link rel="stylesheet" href="./css/owl.theme.default.min.css">

    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <!-- roboto font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"

     <link rel="stylesheet" href="./css/custom.css">
     <link rel="stylesheet" href="./css/style.css">
     <link rel="stylesheet" href="./css/responsive.css">

</head>

<body>
    <section class="d-flex align-items-center section-cal2">
      <div class="container">
            <div class="ps-rg-fm">
                <div class="row align-items-center">
                        <div class="col-xl-5 col-lg-12 col-md-12 col-sm-12">
                             <div class="row justify-content-center">
                                <div class="left-reg">
                                   <div class="contact-one-hd">
                                      <h4>Let’s get you Login</h4>
                                      <h6>Welcome to Crypto Grapevine you have been missed!</h6>
                                   </div>
                                   <div class="row contact-content-ad">
                                      <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
                                           <form id="signupForm" method="post" class="ps-form" accept-charset="UTF-8" validate>
                                                 <div class="input-group ps-inp-gp align-items-center">
                                                   <input id="email" class="form-control ps-input-lg" placeholder="Enter Your Email ID" maxlength="100" type="email" name="email" validate>
                                                   <span class="input-group-addon"><img src="images/psimage/vec.png" alt=""></span>
                                                 </div>
                                       
                                                <div class="input-group ps-inp-gp align-items-center">
                                                   <input id="password" class="form-control ps-input-lg" placeholder="Enter Password" maxlength="60" type="password" name="password">
                                                   <span class="input-group-addon"><img src="images/psimage/show.png" alt=""></span>
                                                </div>
                                                
                                                <div class="form-group">
                                                    <div class="ps-mem text-center"><a href="#"><span class="ps-sn-in"> Forgot Password?</span></a></div>
                                                </div>
                                                

                                                <div class="form-group">
                                                    <button type="submit" id="btn-signup" class="btn btn-block ps-reg-btn btn-lg">Login</button>
                                                </div>
                                            </form>
                                            <div class="form-group">
                                                <div class="ps-mem text-center">Not register yet? <span class="ps-sn-in"><a href="#">Create an Account</a></span></div>
                                            </div>
                                      </div>
                                   </div>
                                   
                                </div>
                             </div>
                        </div>
                         <div class="col-xl-7 col-lg-12 col-md-12 col-sm-12">
                            <div class="row justify-content-center align-items-center">
                                <img class="ps-gp-image" src="images/psimage/gp.png" >
                            </div>
                            <div class="d-flex align-items-center justify-content-between ps-back-pg">
                                <div><img class="" src="images/psimage/crypto.png"></div>
                                <div><a href="index.html"><img class="" src="images/psimage/arrleft.png"></a><span class="ps-bk">Back to Home Page</span></div>
                            </div>
                        </div>
                </div>
            </div>
      </div>
       </section>
    <footer>
      <p class="ps-cpy-rgt text-center mb-0">Copyright © 2021, All Right Reserved</p>
   </footer>
</body>

</html>
